<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #007bff; /* اللون الأزرق */
            color: #fff;
            text-align: center;
        }
        .social-icons {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>اتصل بنا</h1>
        <p>تواصل معنا عبر وسائل التواصل الاجتماعي أو املأ النموذج أدناه</p>

        <div class="social-icons">
            <a href="#" class="btn btn-outline-light"><i class="bi bi-facebook"></i></a>
            <a href="#" class="btn btn-outline-light"><i class="bi bi-instagram"></i></a>
            <a href="#" class="btn btn-outline-light"><i class="bi bi-tiktok"></i></a>
            <a href="#" class="btn btn-outline-light"><i class="bi bi-whatsapp"></i></a>
        </div>

        <form>
            <div class="mb-3">
                <label for="name" class="form-label">الاسم</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">الرسالة</label>
                <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">إرسال</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
